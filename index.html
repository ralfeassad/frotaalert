<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Veículo com Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 500px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Inicializa o mapa
    const map = L.map('map').setView([-23.550520, -46.633308], 15); // São Paulo, SP

    // Adiciona a camada do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Cria um marcador inicial
    const marker = L.marker([-23.550520, -46.633308]).addTo(map); // Posição inicial

    // Função para obter a localização atual
    function obterLocalizacaoAtual() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const novaLocalizacao = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                // Atualiza o marcador e centra o mapa na nova localização
                marker.setLatLng([novaLocalizacao.lat, novaLocalizacao.lng]);
                map.setView([novaLocalizacao.lat, novaLocalizacao.lng], 15);
            }, error => {
                console.error('Erro ao obter localização:', error);
            });
        } else {
            alert('Geolocalização não é suportada por este navegador.');
        }
    }

    // Chama a função para obter a localização ao carregar o mapa
    obterLocalizacaoAtual();

    // Para atualizar a localização a cada 10 segundos
    setInterval(obterLocalizacaoAtual, 10000); // Atualiza a cada 10 segundos
</script>

</body>
</html>
