<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interativo com Leaflet</title>
    <link rel="stylesheet" href="leaflet.css" /> <!-- Caminho para o CSS do Leaflet -->
    <style>
        #map {
            height: 500px; /* Altura do mapa */
            width: 100%; /* Largura do mapa */
        }
    </style>
</head>
<body>
    <h1>Exemplo de Mapa com Leaflet</h1>
    <div id="map"></div> <!-- Div onde o mapa será exibido -->
    <script src="leaflet.js"></script> <!-- Caminho para o JS do Leaflet -->
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-15.794, -47.929], 7); // Coordenadas de Brasília

        // Adiciona um tile layer (camada de azulejos)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Adiciona um marcador
        var marker = L.marker([-15.794, -47.929]).addTo(map);
        marker.bindPopup("<b>Bem-vindo!</b><br>Esta é Brasília.").openPopup();
    </script>
</body>
</html>
